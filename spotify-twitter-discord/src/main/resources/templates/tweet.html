<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Tweet Replies</title> 
</head>
<body>
    <h3>Tweet Replies</a></h3>
    <table>
    {#for reply in replies}
      <tr>
        <td>
            @{reply.author.username}: {reply.text}
        </td>
        <td>
            <a href="/twitter/conversation/{reply.conversationId}?tweetId={reply.id}">Replies</a>
        </td>
        <td>
            <a href="/twitter/create/{reply.id}">Create Reply</a>
        </td>
      </tr>
    {/for}
    </table>
</body>
</html>
